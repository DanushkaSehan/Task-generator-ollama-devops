name: üöÄ Build & Deploy AI Task Assistant to GCP VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-vm:
    name: üñ•Ô∏è Build & Deploy to GCP VM (Service Account Auth)
    runs-on: ubuntu-latest

    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_VM_INSTANCE_NAME: ${{ secrets.GCP_VM_INSTANCE_NAME }}
      GCP_VM_ZONE: ${{ secrets.GCP_VM_ZONE }}

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3Ô∏è‚É£ Setup gcloud CLI
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: "gke-gcloud-auth-plugin"

      # 4Ô∏è‚É£ Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 5Ô∏è‚É£ Build Spring Boot JARs
      - name: Build Spring Boot apps
        run: |
          chmod +x backend/task-service/mvnw
          chmod +x backend/ai-processor/mvnw
          cd backend/task-service && ./mvnw clean package -DskipTests
          cd ../ai-processor && ./mvnw clean package -DskipTests
        shell: bash

      # 6Ô∏è‚É£ Build React Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Locate frontend directory
        id: locate-frontend
        shell: bash
        run: |
          set -e
          DEFAULT="frontend/ai-task-frontend"
          if [ -f "$DEFAULT/package.json" ]; then
            echo "dir=$DEFAULT" >> $GITHUB_OUTPUT
            exit 0
          fi
          CANDIDATE=$(find . -maxdepth 3 -type f -name package.json | grep -vi node_modules | grep -E '/(frontend|client|web|ui)/' | head -n1 || true)
          if [ -n "$CANDIDATE" ]; then
            DIR=$(dirname "$CANDIDATE")
            echo "Detected frontend dir: $DIR"
            echo "dir=$DIR" >> $GITHUB_OUTPUT
          else
            echo "No frontend package.json found. Set the correct path or add the frontend to the repo." >&2
            exit 1
          fi
      
      - name: Install frontend deps
        working-directory: ${{ steps.locate-frontend.outputs.dir }}
        shell: bash
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Build React Frontend
        working-directory: ${{ steps.locate-frontend.outputs.dir }}
        shell: bash
        run: npm run build

      # 7Ô∏è‚É£ Copy build artifacts to VM
      - name: Upload artifacts to GCP VM
        run: |
          gcloud compute scp \
            backend/task-service/target/task-service.jar \
            backend/ai-processor/target/ai-processor.jar \
            --zone=$GCP_VM_ZONE $GCP_VM_INSTANCE_NAME:/opt/ai-task-assistant/

          gcloud compute scp --recurse \
            ${{ steps.locate-frontend.outputs.dir }}/build/* \
            --zone=$GCP_VM_ZONE $GCP_VM_INSTANCE_NAME:/var/www/html/ai-frontend/
        shell: bash

      # 8Ô∏è‚É£ Restart VM services
      - name: Restart Spring Boot services on VM
        run: |
          gcloud compute ssh $GCP_VM_INSTANCE_NAME \
            --zone=$GCP_VM_ZONE \
            --command="sudo systemctl restart task-service && sudo systemctl restart ai-processor && sudo systemctl reload nginx"
        shell: bash
