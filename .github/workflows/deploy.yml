name: üöÄ Build & Deploy AI Task Assistant to GCP VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-vm:
    name: üñ•Ô∏è Build & Deploy to GCP VM (Service Account Auth)
    runs-on: ubuntu-latest

    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_VM_INSTANCE_NAME: ${{ secrets.GCP_VM_INSTANCE_NAME }}
      GCP_VM_ZONE: ${{ secrets.GCP_VM_ZONE }}

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3Ô∏è‚É£ Setup gcloud CLI
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: "gke-gcloud-auth-plugin"

      # 4Ô∏è‚É£ Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 5Ô∏è‚É£ Build Spring Boot JARs
      - name: Build Spring Boot apps
        run: |
          chmod +x backend/task-service/mvnw
          chmod +x backend/ai-processor/mvnw
          cd backend/task-service && ./mvnw clean package -DskipTests
          cd ../ai-processor && ./mvnw clean package -DskipTests
        shell: bash

      # 6Ô∏è‚É£ Build React Frontend
      - name: Build React Frontend
        run: |
          cd frontend/ai-task-frontend
          npm install
          npm run build
        shell: bash

      # 7Ô∏è‚É£ Copy build artifacts to VM
      - name: Upload artifacts to GCP VM
        env:
          VM_USER: ${{ secrets.VM_USERNAME }}
          VM_NAME: ${{ secrets.GCP_VM_INSTANCE_NAME }}
          VM_ZONE: ${{ secrets.GCP_VM_ZONE }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          echo "üì¶ Copying Spring Boot JARs..."
          
          DEST="${VM_USER}@${VM_NAME}:/opt/ai-task-assistant/"
          echo "üëâ Uploading to $DEST"
          
          gcloud compute scp backend/task-service/target/task-service.jar \
            backend/ai-processor/target/ai-processor.jar \
            "$DEST" --zone="$VM_ZONE" --project="$GCP_PROJECT_ID"

          echo "üì¶ Copying React build..."
          DEST2="${VM_USER}@${VM_NAME}:/var/www/html/ai-frontend/"
          echo "üëâ Uploading frontend to $DEST2"
          
          gcloud compute scp --recurse frontend/task-frontend/build/* \
            "$DEST2" --zone="$VM_ZONE" --project="$GCP_PROJECT_ID"





      # 8Ô∏è‚É£ Restart VM services
      - name: Restart Spring Boot services on VM
        run: |
          gcloud compute ssh $GCP_VM_INSTANCE_NAME \
            --zone=$GCP_VM_ZONE \
            --command="sudo systemctl restart task-service && sudo systemctl restart ai-processor && sudo systemctl reload nginx"
        shell: bash
